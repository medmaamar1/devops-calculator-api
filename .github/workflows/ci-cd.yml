name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage/

  sast-scan:
    name: SAST Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Run npm audit
      run: npm audit --audit-level=moderate --json > npm-audit-report.json || true
      continue-on-error: true
    
    - name: Install Semgrep
      run: |
        python3 -m pip install semgrep
        semgrep --version
    
    - name: Run Semgrep
      run: semgrep --config=auto --json --output=semgrep-report.json src/
      continue-on-error: true
    
    - name: Upload SAST results
      uses: actions/upload-artifact@v4
      with:
        name: sast-results
        path: |
          semgrep-report.json
          npm-audit-report.json

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, sast-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/calculator-api:latest
          ${{ secrets.DOCKER_USERNAME }}/calculator-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  dast-scan:
    name: DAST Scan
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Start Application Container
      run: |
        docker run -d --name app -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/calculator-api:latest
        
    - name: Wait for Health Check
      run: |
        timeout 60s bash -c 'until curl -s http://localhost:3000/health; do sleep 5; done'
    
    - name: Run OWASP ZAP Baseline Scan
      run: |
        # Fix permissions so ZAP Docker can write the report
        sudo chmod -R 777 .
        
        # Use the official ZAP Docker image to run the scan
        # --network="host" allows ZAP to reach the app container on localhost:3000
        docker run --network="host" -v $(pwd):/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
          -t http://localhost:3000 \
          -r zap-report.html || ZAP_EXIT_CODE=$?
        
        echo "ZAP Exit Code: ${ZAP_EXIT_CODE:-0}"
        
        # Handle Exit Code 8 (Security Alerts Found) and 0 (No Alerts) as success for CI/CD flow
        if [ "${ZAP_EXIT_CODE:-0}" -eq 8 ] || [ "${ZAP_EXIT_CODE:-0}" -eq 0 ]; then
          echo "ZAP scan completed (alerts may have been found). Marking as success."
          exit 0
        else
          echo "ZAP failed with an unexpected error code: $ZAP_EXIT_CODE"
          exit 1
        fi
    
    - name: Upload DAST results
      uses: actions/upload-artifact@v4
      with:
        name: dast-results
        path: zap-report.html

  deploy:
    name: Deploy to Kind
    runs-on: ubuntu-latest
    needs: [build-docker, dast-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Create Kind cluster
      uses: helm/kind-action@v1.8.0
      with:
        cluster_name: kind
        node_image: kindest/node:v1.27.3
    
    - name: Load Docker image into Kind
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/calculator-api:latest
        kind load docker-image ${{ secrets.DOCKER_USERNAME }}/calculator-api:latest --name kind
    
    - name: Update deployment image
      run: |
        sed -i 's|image: calculator-api:latest|image: ${{ secrets.DOCKER_USERNAME }}/calculator-api:latest|g' k8s/deployment.yaml
    
    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
    
    - name: Wait for deployment
      run: |
        kubectl wait --for=condition=available --timeout=60s deployment/calculator-api
    
    - name: Verify deployment
      run: |
        kubectl get pods
        kubectl get services
        kubectl describe deployment calculator-api
    
    - name: Test API endpoints
      run: |
        kubectl port-forward service/calculator-api-service 8080:80 &
        sleep 5
        curl -f http://localhost:8080/health || exit 1
        curl -f http://localhost:8080/add?a=5&b=3 || exit 1
