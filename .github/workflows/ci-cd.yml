name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/

  sast-scan:
    name: SAST Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Run npm audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Install Semgrep
      run: |
        python3 -m pip install semgrep
        semgrep --version
    
    - name: Run Semgrep
      run: semgrep --config=auto --json --output=semgrep-report.json src/
      continue-on-error: true
    
    - name: Upload SAST results
      uses: actions/upload-artifact@v3
      with:
        name: sast-results
        path: |
          semgrep-report.json
          npm-audit-report.json

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, sast-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/calculator-api:latest
          ${{ secrets.DOCKER_USERNAME }}/calculator-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  dast-scan:
    name: DAST Scan
    runs-on: ubuntu-latest
    needs: build-docker
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Start Application Container
      run: |
        docker run -d --name app -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/calculator-api:latest
        
    - name: Wait for Health Check
      run: |
        timeout 60s bash -c 'until curl -s http://localhost:3000/health; do sleep 5; done'
    
    - name: Install OWASP ZAP
      run: |
        wget -q https://github.com/zaproxy/zaproxy/releases/download/v2.14.0/ZAP_2.14.0_Linux.tar.gz
        tar -xzf ZAP_2.14.0_Linux.tar.gz
        chmod +x ZAP_2.14.0/zap.sh
    
    - name: Run OWASP ZAP Baseline Scan
      run: |
        ./ZAP_2.14.0/zap.sh -cmd -quickurl http://localhost:3000 -quickout zap-report.html -port 8080 || true
      continue-on-error: true
    
    - name: Upload DAST results
      uses: actions/upload-artifact@v3
      with:
        name: dast-results
        path: zap-report.html

  deploy:
    name: Deploy to Kind
    runs-on: ubuntu-latest
    needs: [build-docker, dast-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Create Kind cluster
      uses: engineerd/setup-kind@v0.5.0
      with:
        version: v0.20.0
        image: kindest/node:v1.27.3
    
    - name: Load Docker image into Kind
      run: |
        docker pull ${{ secrets.DOCKER_USERNAME }}/calculator-api:latest
        kind load docker-image ${{ secrets.DOCKER_USERNAME }}/calculator-api:latest --name kind
    
    - name: Update deployment image
      run: |
        sed -i 's|image: calculator-api:latest|image: ${{ secrets.DOCKER_USERNAME }}/calculator-api:latest|g' k8s/deployment.yaml
    
    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/configmap.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
    
    - name: Wait for deployment
      run: |
        kubectl wait --for=condition=available --timeout=60s deployment/calculator-api
    
    - name: Verify deployment
      run: |
        kubectl get pods
        kubectl get services
        kubectl describe deployment calculator-api
    
    - name: Test API endpoints
      run: |
        kubectl port-forward service/calculator-api-service 8080:80 &
        sleep 5
        curl -f http://localhost:8080/health || exit 1
        curl -f http://localhost:8080/add?a=5&b=3 || exit 1
